<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="instruction">Choose your thingy!</div>
    <div class="buttons">
        <button id="rockButton">Rock</button>
        <button id="paperButton">Paper</button>
        <button id="scissorsButton">Scissors</button>
    </div>
    <div class="results">
        <div class="playerScore">User score:</div>
        <div class="pcScore">Computer score:</div>
        <div class="endRoundMessage"></div>
        <div class="endGameMessage"></div>
    </div>
</body>
<script src="rps-game.js"></script>
</html>
